<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get_time_diff(datetime) {
      let milisec_diff = Math.abs(new Date() - new Date(datetime)),
          diff = new Date(milisec_diff),
          days = milisec_diff / 3600e3 / 24 | 0,
          hours = diff.getUTCHours(),
          respvalue = '';
      if (days)
          respvalue += days + " day(s), ";
      if (hours)
          respvalue += hours + " hour(s) and ";
      respvalue += diff.getUTCMinutes() + " minute(s) ago.";
      return respvalue;
}
  console.log(get_time_diff('2000-04-10'));
    </script>
</body>
</html>
